<div class="jumbotron">
    <h1 class="display-4">{{greeting}}</h1>
    <p class="lead">{{p1}}</p>
    <p>{{p2}}</p>
</div>

<cards list="list"></cards>
<div class="main" id="section2">
    <form id="create">
        <div class="form-group">
        <label>Name</label>
        <input ng-model="name" type="text" class="form-control" placeholder="Learn Java Script">
        </div>
        <div class="form-group">
        <label>Priority</label>
        <select ng-model="priority" class="form-control">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        </div>
        <div class="form-group">
        <label>Description</label>
        <textarea ng-model="description" class="form-control" rows="3"></textarea>
        </div>
    </form>
    <button type="button" class="btn btn-primary" ng-click="add()">Create New</button>
</div>
