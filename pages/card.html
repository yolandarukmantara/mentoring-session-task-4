<div class="card-columns">
    <div ng-repeat='l in list'>
        <div class="card border-{{l.bg}} mb-3" style="max-width: 18rem;">
            <div class="card-header">{{l.priority}}</div>
            <div class="card-body text-{{l.bg}}">
                <h4 class="card-title">{{l.name}}</h4>
                <p class="card-text">{{l.description}}</p>
                <button type="button" class="btn btn-danger" ng-click="delete(l.id);">Delete</button>
            </div>
        </div>
    </div>
</div>
